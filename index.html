<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rent Luxury Yachts</title>
  <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
 
</head>

<body>
  <header class="frontpage">
    <div class="frontpage__bg-fluid">
      <div class="frontpage__inner-hh2">
        <div class="frontpage__container-fluid">
          <div class="frontpage__continer-text">
            <h1 class="frontpage__h1" data-aos="fade-up"
            data-aos-anchor-placement="top-bottom" 
            data-aos-duration="1800" 
            data-aos-delay="1800">Rent of yachts and boats for any budget</h1>
            <h5 class="frontpage__h5" data-aos="fade-up"
            data-aos-anchor-placement="top-bottom" 
            data-aos-duration="1800" 
            data-aos-delay="300">sailing and motor boats for a boat trip alone or in the company</h5>
          </div>
        </div>
      </div>


      <div class="frontpage__navigation ">
        <div class="frontpage__cont-fluid">
          <div class="frontpage__nav-inner">
            <div class="frontpage__logo-left-link">
              <a href="#" class="frontpage__logo-clic">
                <img src="https://veepixel.com/tf/html/yawl/assets/images/yawl-light.png" alt="" class="fronpage__logo">
                <span class="frontpage__acronym">YAWL</span>
              </a>
            </div>
            <!-- CENTER NAVIGATION -->
            <div class="frontpage__nav-center">
              <nav class="frontpage__my-nav">

                <div class="frontpage__dropdown">
                  <button type="button" class="frontpage__btn">Home
                    <div class="frontpage__triangle"></div> 
                    <div class="frontpage__dropdown-menu">
                      <a href="#" class="frontpage__dropdown-item">Homepage 1</a>
                      <a href="#" class="frontpage__dropdown-item">Homepage 2</a>
                      <a href="#" class="frontpage__dropdown-item">Homepage 3</a>
                    </div>
                  </button>
                </div>

                <div class="frontpage__dropdown">
                  <button type="button" class="frontpage__btn">Sale
                    <div class="frontpage__triangle"></div>
                    <div class="frontpage__dropdown-menu">
                      <a href="#" class="frontpage__dropdown-item">Sale Listing</a>
                      <a href="#" class="frontpage__dropdown-item">Sale Single</a>
                    </div>
                  </button>
                </div>

                <div class="frontpage__dropdown">
                  <button type="button" class="frontpage__btn">Charter
                      <div class="frontpage__triangle"></div>
                      <div class="frontpage__dropdown-menu">
                        <a href="#" class="frontpage__dropdown-item">Charter Listing</a>
                        <a href="#" class="frontpage__dropdown-item">Charter Single</a>    
                      </div>
                  </button>
                </div>

                <div class="frontpage__dropdown">
                  <button type="button" class="frontpage__btn">Destination
                    <div class="frontpage__triangle"></div>
                    <div class="frontpage__dropdown-menu">
                      <a href="#" class="frontpage__dropdown-item">Destination Listing</a>
                      <a href="#" class="frontpage__dropdown-item">Destination Sale</a>
                    </div>
                  </button>
                </div>

                <div class="frontpage__dropdown">
                  <button type="button" class="frontpage__btn">Other Pages
                    <div class="frontpage__triangle"></div>
                    <div class="frontpage__dropdown-menu">
                      <a href="#" class="frontpage__dropdown-item">About Us</a>
                      <a href="#" class="frontpage__dropdown-item">404</a>
                    </div>
                  </button>
                </div>

              </nav>
            </div>

            <!-- RIGHT NAVIGATION -->
            <div class="frontpage__nav-right">

              <div class="frontpage__login-btn">
                <a href="#" class="frontpage__cart-html">
                  <i class="frontpage__cart-icon fa-solid fa-cart-shopping fa-flip-horizontal fa-sm"></i>
                  <span class="frontpage__cart-items">2</span>
                </a>

                <!-- CART PREVIEW -->
                <div class="frontpage__cart-preview">
                  <h5 class="frontpage__cart-title">
                    <a href="#" class="frontpage__switch-to-cart">My cart</a>
                  </h5>
                  <ul class="frontpage__ul">

                    <li class="frontpage__li">
                      <span class="frontpage__product-name">Dar Pomorza</span>
                      <span class="frontpage__price-amount">
                        <span class="frontpage__price-currency">$</span>
                        3.67M
                      </span>
                      <span class="frontpage__remove">
                        <i class="fa-solid fa-xmark"></i>
                      </span>
                    </li>

                    <li class="frontpage__li">
                      <span class="frontpage__product-name">ORP Orka</span>
                      <span class="frontpage__price-amount">
                        <span class="frontpage__price-currency">$</span>
                        3.67M
                      </span>
                      <span class="frontpage__remove">
                        <i class="fa-solid fa-xmark"></i>
                      </span>
                    </li>

                  </ul>
                  <div class="frontpage__cart-totals">
                    <a href="#" class="frontpage__order-btn">Order now</a>
                    <span class="frontpage__price-amount">
                      <span class="frontpage__price-currency">$</span>
                      3.67M
                    </span>
                  </div>
                </div>

              </div>


              <div class="frontpage__serchclick">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>

              <div class="frontpage__hamburger">
                <button type="button" class="frontpage__button-hamb">
                  <div class="frontpage__hamb-inner">
                    <div class="frontpage__hamb-box">
                      <span class="frontpage__lineup"></span>
                      <span class="frontpage__linedown"></span>
                    </div>
                  </div>
                </button>
              </div>


          </div>
        </div>
      </div>

    </div>

  </header>




  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
