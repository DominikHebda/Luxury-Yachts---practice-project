<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rent Luxury Yachts</title>
  <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
 
</head>

<body>
  <header class="frontpage">
    <div class="bg-fluid">
      <div class="inner-hh2">
        <div class="container-fluid">
          <div class="continer-text">
            <h1 class="h1" data-aos="fade-up"
            data-aos-anchor-placement="top-bottom" 
            data-aos-duration="1800" 
            data-aos-delay="1800">Rent of yachts and boats for any budget</h1>
            <h5 class="h5" data-aos="fade-up"
            data-aos-anchor-placement="top-bottom" 
            data-aos-duration="1800" 
            data-aos-delay="300">sailing and motor boats for a boat trip alone or in the company</h5>
          </div>
        </div>
      </div>


      <div class="navigation">
        <div class="cont-fluid">
          <div class="nav-inner">
            <div class="logo-left-link">
              <a href="#">
                <img src="https://veepixel.com/tf/html/yawl/assets/images/yawl-light.png" alt="">
                <span>YAWL</span>
              </a>
            </div>
            <!-- CENTER NAVIGATION -->
            <div class="nav-center">
              <nav class="my-nav">
                <div class="dropdown">
                  <button type="button" class="btn">Home
                    <div class="triangle"></div> 
                    <div class="dropdown-menu">
                      <a href="#" class="dropdown-item">Homepage 1</a>
                      <a href="#" class="dropdown-item">Homepage 2</a>
                      <a href="#" class="dropdown-item">Homepage 3</a>
                    </div>
                  </button>
                </div>

                <div class="dropdown">
                  <button type="button" class="btn">Sale
                    <div class="triangle"></div>
                    <div class="dropdown-menu">
                      <a href="#" class="dropdown-item">Sale Listing</a>
                      <a href="#" class="dropdown-item">Sale Single</a>
                    </div>
                  </button>
                </div>

                <div class="dropdown">
                  <button type="button" class="btn">Charter
                      <div class="triangle"></div>
                      <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">Charter Listing</a>
                        <a href="#" class="dropdown-item">Charter Single</a>    
                      </div>
                  </button>
                </div>

                <div class="dropdown">
                  <button type="button" class="btn">Destination
                    <div class="triangle"></div>
                    <div class="dropdown-menu">
                      <a href="#" class="dropdown-item">Destination Listing</a>
                      <a href="#" class="dropdown-item">Destination Sale</a>
                    </div>
                  </button>
                </div>

                <div class="dropdown">
                  <button type="button" class="btn">Other Pages
                    <div class="triangle"></div>
                    <div class="dropdown-menu">
                      <a href="#" class="dropdown-item">About Us</a>
                      <a href="#" class="dropdown-item">404</a>
                    </div>
                  </button>
                </div>

              </nav>
            </div>

            <!-- RIGHT NAVIGATION -->
            <div class="nav-right">

              <div class="login-btn">
                <a href="#" class="cart-html">
                  <i class="fa-solid fa-cart-shopping fa-flip-horizontal fa-sm"></i>
                  <span class="cart-items">2</span>
                </a>

                <!-- CART PREVIEW -->
                <div class="cart-preview">
                  <h5>
                    <a href="#">My cart</a>
                  </h5>
                  <ul class="ul">

                    <li class="li">
                      <span class="product-name">Dar Pomorza</span>
                      <span class="price-amount">
                        <span class="price-currency">$</span>
                        3.67M
                      </span>
                      <span class="remove">
                        <i class="fa-solid fa-xmark"></i>
                      </span>
                    </li>

                    <li class="li">
                      <span class="product-name">ORP Orka</span>
                      <span class="price-amount">
                        <span class="price-currency">$</span>
                        3.67M
                      </span>
                      <span class="remove">
                        <i class="fa-solid fa-xmark"></i>
                      </span>
                    </li>

                  </ul>

                  <div class="cart-totals">
                    <a href="#" class="order-btn">Order now</a>
                    <span class="price-amount">
                        <span class="price-currency">$</span>
                         3.67M
                    </span>
                  </div>
                  
                </div>

              </div>

              <button class="searchclick">
                <i class="fa-solid fa-magnifying-glass  searchclick-visible"></i>
                <i class="fa-solid fa-xmark  searchclick-disabled"></i>
              </button>
              <!-- SEARCH BAR -->
              <div class="nav-search-form input-visible input-disabled">
                <input type="search" placeholder="Search" class="search-control">
                <button class="btn-search">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>

              <!-- HAMBURGER -->
              <div class="hamburger">
                <button type="button" class="button-hamb">
                  <div class="hamb-inner">
                     <div class="hamb-box">
                      <span class="lineup"></span>
                      <span class="linedown"></span>
                    </div>
                  </div>
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>

  </header>



  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script type="module" src="/main.js"></script>

</body>

</html>
